<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ADMIN - interhacker</title>
    <script src="adminpackets.js" defer></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <label id="connection-status"></label>
    <br>
    <button onclick="on_play_music_button_clicked()">Play Music Now!</button>
    <button onclick="on_stop_music_button_clicked()">Stop Music Now :(</button>
    <br>
    <input id="schedule-music-delay-input" type="number" value="2000">ms
    <button onclick="on_schedule_music_play_button_clicked()">Schedule Play</button>
    <button onclick="on_cancel_schedule_music_play_button_clicked()">Cancel Schedule</button>
    <br>
    <input id="playstop-music-duration-input" type="number" value="500">ms
    <button onclick="on_playstop_button_clicked()">Play & Stop</button>
    <br>
    <textarea id="notification-message-input"></textarea>
    <button onclick="on_send_notification_button_clicked()">Send Notification</button>
    <br>
    <br>
    <code id="clients-status"></code>
</body>
</html>
